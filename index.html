<!DOCTYPE html>
<html>

<head>
    <title>My Contacts Page</title>
    <link href="styles.css" rel="stylesheet">
</head>


<body>
    <!-- Main Heading -->
    <h1>My Contacts Page</h1>

    <!-- Name Blocks -->
    <div id="contact-person">

        <p id="name">
            Name: 
        </p>
        <p id="phone-number">
            Phone Number: <br>
        </p>

        <p id="birthday">
            Birthday:
        </p>
    </div>

    <hr>

    <!-- Add Contacts -->
    <button id="addContact">Add New Contact</button>

    <!-- Show Contacts Button -->
    <button id="showContacts">Show All Contacts</button>

    



    <!-- Load Javascript -->
    <script src="main.js"></script>
</body>






</html>
