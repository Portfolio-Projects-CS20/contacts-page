<!DOCTYPE html>
<html>

<head>
    <title>My Contacts Page</title>
    <link href="styles.css" rel="stylesheet">
</head>


<body>
    <!-- Main Heading -->
    <h1>My Contacts Page</h1>

    <!-- Buttons -->
    <p>
        <!-- Add Contacts -->
        <button id="addContact">Add New Contact</button>

        <!-- Show Contacts Button -->
        <button id="showContacts">Show All Contacts</button>

        <hr>
    </p>

    <!-- Name Blocks -->
    <div id="contact-person">

        <p id="name">
            Name: 
        </p>

        <p id="phoneNumber">
            Phone Number: <br>
        </p>

        <p id="birthday">
            Birthday: <br>
        </p>
    
    </div>

    



    <!-- Load Javascript -->
    <script src="main.js"></script>
</body>






</html>
